<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  Clothify - Online Clothing Store</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f8f8; color: #333; }
    
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400?text=Summer+Fashion+Sale') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
    }

    .product-details h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .product-details p {
      margin-bottom: 10px;
      color: #555;
    }

    .product-details button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }

    .product-details button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clothify</h1>
    <nav>
      <a href="/admin/">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Sale</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    New Arrivals - Summer Collection ☀️
  </section>

  <h2 class="section-title">Featured Products</h2>

  <section class="product-grid" id="productGrid">
    <!-- JS will populate products here -->
  </section>

  <footer>
    &copy; 2025 Clothify. All rights reserved.
  </footer>

  <script>
    const products = [
      {
        name: "Men's Denim Jacket",
        price: 59.99,
        image: "https://via.placeholder.com/300x400?text=Denim+Jacket"
      },
      {
        name: "Women's Summer Dress",
        price: 45.00,
        image: "https://via.placeholder.com/300x400?text=Summer+Dress"
      },
      {
        name: "Classic White T-Shirt",
        price: 19.99,
        image: "https://via.placeholder.com/300x400?text=White+T-Shirt"
      },
      {
        name: "Sport Sneakers",
        price: 69.00,
        image: "https://via.placeholder.com/300x400?text=Sneakers"
      },
      {
        name: "Unisex Hoodie",
        price: 39.99,
        image: "https://via.placeholder.com/300x400?text=Hoodie"
      },
      {
        name: "Formal Pants",
        price: 49.99,
        image: "https://via.placeholder.com/300x400?text=Formal+Pants"
      }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-details">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="alert('Added ${product.name} to cart!')">Add to Cart</button>
        </div>
      `;
      grid.appendChild(div);
    });
  </script>

</body>
</html>
