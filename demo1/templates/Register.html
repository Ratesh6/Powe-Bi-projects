<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(20, 19, 19);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      color: #b30000;
      margin-bottom: 10px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #b30000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #990000;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8Yx1LA9bcUQ7pLn0IHXrEWlPDCYVPJxB7Kg&s" alt="E-Commerce Logo" class="logo" />
    <h2>Register to RKFashions</h2>
    <form id="signupForm" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login/">Login here</a>
    </div>
  </div>
</body>
</html>
